name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install project
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Run tests
      run: |
        pytest tests/ -v
